<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="..//vue2.js"></script>
</head>

<body>
    <div id="root">
        <form>
            账号：<input type="text" v-model="text"> <br /><br />
            密码：<input type="password" v-model="password"> <br /><br />

            性别：
            男<input type="radio" name="sex" value="male" v-model="gender">
            女<input type="radio" name="sex" value="female" v-model="gender"> <br /><br />

            爱好：
            学习<input type="checkbox" value="study" v-model="hobby">
            打游戏<input type="checkbox" value="game" v-model="hobby">
            吃饭<input type="checkbox" value="eat" v-model="hobby"> <br /><br />

            所属校区
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br /><br />

            其他信息：<br />
            <textarea></textarea> <br /><br />

            <input type="checkbox"> 阅读并接受
            <a href="http://www.atguigu.com">《用户协议》</a>
            <br /><br />

            <button>提交</button>
        </form>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{  
                text:'',
                password:'',
                gender:'',
                hobby:['study'],
                city:''
                // 它认为如果你没有提供一个数组来收集多个值，那你很可能只关心是否有任何一个选项被选中。所以，它会把 v-model 绑定的数据模型，从你最初定义的空字符串，悄悄地转换成了布尔值。

            }
        })
    </script>
</body>

</html>
