<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>

<body>
    <div class="root">
        <school></school>
    </div>
    <script>
        const school = Vue.extend({
            data() {
                return {
                    schoolName: '光明小学',
                    schoolAddress: '湖南省'
                }
            },
            template: `<div><span>{{schoolName}}</span><span>{{schoolAddress}}</span></div>`
        })
        new Vue({
            el: '.root',
            components: {
                school
            }
        })
        
    </script>
</body>

</html>
