<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>
<body>
    <div class="root">
        <ul>
            <li v-for="p of persons" ::key="index">{{p.name}}----{{p.age}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'.root',
            data:{
                persons:[{name:'小明',age:19},{name:'小红',age:20},{name:'小蓝',age:21}]
            }
        })
    </script>
</body>
</html>
