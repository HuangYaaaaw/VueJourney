<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
    <style>
        .itscolor{
            color:red
        }
        .itssize{
            font-size:large;
        }

</head>
<body>

    <script>
        const vm=new Vue({
            el:'#root',
            data:{

                itssize:false,
                itsstyle:false
              }
                })
    </script>
</body>
</html>
