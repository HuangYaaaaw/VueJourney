<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="../vue2.js"></script></head>
<body>
    <div id="root">
        <h1>hello {{name}} {{gender}}</h1>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                name:"你好",
                gender:"女"
            }
        })
    </script>
</body>
</html>
