<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>

<body>
    <div class="root">
        <h1>插值语法</h1>
        <h3>你好，我是{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">这里是一个网址</a>
    </div>
    <script>
        new Vue({
            el: ".root",
            data: {
                name: "黄雅雯",
                school: {
                    name: "小明",
                    url: "https://www.baidu.com/Index.html"
                }
            }
        })
    </script>
</body>

</html>
