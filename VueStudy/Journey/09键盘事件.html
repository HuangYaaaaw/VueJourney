<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>
<body>
    <div class="root"><input type="text" placeholder="赶快输入吧" @keydown.tab="showInfo"></div>

        new Vue({
            el:".root",
            data:{
                name:"你好"
            },
            methods:{
                showInfo(e){
                    console.log(e.target.value);
                    
                }
            }
        })
    </script>
</body>
</html>
