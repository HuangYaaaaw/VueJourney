<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.js"></script>
</head>
<body>
    <div class="root">
        <button v-on:click="shouInfo1(123)">传参数</button>
        <button @click="shouInfo2">不传参数</button>
    </div>
    <script>
        new Vue({
            el:".root",
            data:{
                name:"湖南工程学院"
            },
            methods:{
                shouInfo1(number){
                    alert(number)
                    console.log(event.target);
                    
                },
                shouInfo2(){
                    alert("这个没有·传参数")
                    console.log(this);
                    
                }
            }
        })
    </script>
</body>
</html>
